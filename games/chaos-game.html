<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="../assets/styles/style.css">
        <title>chaos game</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-custom">
            <div class="container-fluid">
                <a class="navbar-brand" href="../">alvin zhang</a>
                <ul class="navbar-nav">
                    <li class="nav-item p-1">
                        <a class="nav-link btn" href="../">home</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link active btn" href="./">games</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link btn" href="../fork-pro.html">fork pro</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link btn" href="../robotics.html">robotics</a>
                    </li>
                    <li class="nav-item p-1">
                        <a class="nav-link btn" href="https://github.com/mimizh2418" target="_blank">github</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="content-center">
            <p class="display-6 text-center">chaos game</p>
            <div class="game">
                <div id="chaos-control-panel">
                    <div class="m-">
                        <label for="numpts" class="d-inline form-label">number of points </label>
                        <input type="number" class="form-control d-inline w-auto" id="numpts" min="1" max="1000000" value="10000" step="1">
                    </div>
                    <div class="m-1">
                        <label for="jumpdist" class="d-inline form-label">jump distance </label>
                        <input type="number" class="form-control d-inline w-auto" id="jumpdist" min="0" max="1" value="0.5" step="0.01">
                    </div>
                    <div class="m-1">
                        <label for="animationspeed" class="d-inline form-label">speed </label>
                        <input type="range" class="form-range d-inline w-auto" id="animationspeed" min="1" max="100">
                    </div>
                    <div class="m-1">
                        <label for="shapetype" class="d-inline form-label">vertex pattern </label>
                        <select id="shapetype" class="form-select d-inline w-auto">
                            <option selected value="3">triangle</option>
                            <option value="4">square</option>
                            <option value="5">pentagon</option>
                            <option value="6">hexagon</option>
                        </select>
                    </div>
                </div>
                <canvas id="chaos-canvas" class="m-2" width="1000" height="630"></canvas>
            </div>
        </div>

        <script src="../js/chaosGame.js"></script>
    </body>
</html>
